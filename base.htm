    <h2 id="Formulario">Formulário para a Peneira</h2>

    <form>
        <label for="nome">Nome Completo:</label>
        <br>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="idade">Idade:</label>
        <br>
        <input type="number" id="idade" name="idade" min="10" required>
        <br><br>

        <label for="posicao">Posição no Futsal:</label>
        <br>
        <select id="posicao" name="posicao" required>
            <option value="">Selecione a Posição</option>
            <option value="goleiro">Goleiro</option>
            <option value="fixo">Fixo</option>
            <option value="ala">Ala</option>
            <option value="pivo">Pivô</option>
        </select>
        <br><br>

        <label for="experiencia">Experiência no Futsal (em anos):</label>
        <br>
        <input type="number" id="experiencia" name="experiencia" min="0" required>
        <br><br>

        <label for="mensagem">Mensagem ou Sugestão:</label>
        <br>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva aqui..." required></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
